<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VavaWiki</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header">
    <h1>VavaWiki</h1>
  </header>
  <main id="main-content">
    <section id="options">
      <label for="primeiro">Escolha sua categoria:</label>
      <select id='first-slection' name="primeiro">
        <option value="agents">Agentes</option>
        <option value="maps">Mapas</option>
        <option value="weapons">Armas</option>
      </select>
      <label for="segundo">Escolha sua sub-categoria:</label>
      <select id='second-slection' name="segundo">
      </select>
    </section>
    <section id="infos">
      <div id="item-img"></div>
      <div id="item-description"> 
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>

</html>
